# spring configuration
spring:
  application:
    name: mysite

    # devtools - live reload
    devtools:
      livereload:
      enabled: true

    # aop
    aop:
      auto: true
      proxy-target-class: true

    # mvc
    mvc:
      static-path-pattern: /assets/**
#      view:
#        prefix: /WEB-INF/views/
#        suffix: .jsp

    # web
    web:
      resources:
        static-locations: file:/mysite-uploads/, classpath:assets/

    # message resources(internationalization = i18n i와 n 사이에 18글자가 있어서)
    messages:
      basename: messages/message
      encoding: utf-8
      always-use-message-format: true

    # multipart
    servlet:
      multipart:
        enabled: true
        max-file-size: 50MB
        max-request-size: 10MB

    # datasource
    datasource:
      driver-class-name: com.mariadb.jdbc.Driver
      url: jdbc:mariadb://192.168.0.195:3306/webdb?charset=utf8
      username: webdb
      password: webdb
      hikari:
        minimum-idle: 10 # 10개의 connection
        maximum-pool-size: 20 # 20개의 connection

# mybatis
mybatis:
  config-location: classpath:mybatis/configuration.xml

# server configuration
server:
  port: 8088
  servlet:
    context-path: /mysite6
    encoding:
      charset: UTF-8
      enabled: true

# logging
logging:
  config: classpath:logback.xml